<br />
<div>
  <div>
    <h1 style="padding-left:20px; background-color: lightblue;">
      {{ product.title }}
    </h1>
  </div>
  <div class="product">
    <div class="product-img">
      <img [src]="product.images[0]" alt="" />
    </div>
    <div class="product-prop">
      <p style="font-weight: bold">${{ product.price }}</p>
      <p><b>Brand:</b> {{ product.brand }}</p>
      <p><b>Category:</b> {{ product.category }}</p>
      <p>
        <b>All about {{ product.title }} :</b> {{ product.description }}
      </p>
      <p><b>Stock:</b> {{ product.stock }}</p>
      <p><b>Discount Percentage:</b> {{ product.discountPercentage }}</p>
      <p><b>Rating:</b> {{ product.rating }}</p>
      <!-- <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon> -->
      <!-- <span><mat-icon class="cart">shopping_cart</mat-icon></span> -->
      <div class="img-array">
        <div class="immages">
          <img [src]="product.images[0][0]" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>

<div class="p-form" *ngIf="productForm">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="form-group">
        <label for="username">title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
        />
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
