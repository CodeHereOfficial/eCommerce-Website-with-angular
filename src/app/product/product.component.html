<div>
  <div>
    <h1>{{ product.title }}</h1>
  </div>
  <div class="product">
    <div class="product-img">
      <img [src]="product.images[0]" alt="" />
    </div>
    <div class="product-prop">
      <p>${{ product.price }}</p>
      <p>Brand: {{ product.brand }}</p>
      <p>Category: {{ product.category }}</p>
      <p>{{ product.description }}</p>
      <p>Rating: {{ product.rating }}</p>
    </div>
  </div>
</div>
