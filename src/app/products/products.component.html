<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-auto">
      <ul>
        <li *ngFor="let product of products">
          <mat-card class="example-card">
            <mat-card-header>
              <div md-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ product.title }}</mat-card-title>
              <mat-card-subtitle>Department</mat-card-subtitle>
            </mat-card-header>
            <img md-card-image src="../assets/image.png" />
            <mat-card-content>
              <p>
                This section of the card will contain information about the
                result being searched for. It could also be accompanied by
                additional information such as links.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button md-button>APPLY</button>
              <button md-button>GO TO xyz</button>
            </mat-card-actions>
          </mat-card>
        </li>
      </ul>
    </div>
  </div>
</div>
