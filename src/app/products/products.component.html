<hr />
<h3>Take a look at our different products...</h3>
<p>Grab the best deals quickly!!</p>



<mat-grid-list cols="4" rowheight="500px">
  <mat-grid-tile *ngFor="let product of products$">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>{{ product.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.body }}</p>
      </mat-card-content>
      <!-- <mat-divider inset></mat-divider> -->
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
